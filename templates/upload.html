<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AION License Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 20px 0 10px;
            font-size: 24px;
            color: #ffffff;
        }
        p {
            margin: 0 0 20px;
            color: #cccccc;
        }
        .file-drop-area {
            border: 2px dashed #555;
            border-radius: 8px;
            padding: 40px 20px;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 20px;
            background-color: #2c2c2c;
        }
        .file-drop-area:hover {
            border-color: #ffffff;
        }
        .file-drop-area input[type="file"] {
            display: none;
        }
        .file-name, .error-message {
            margin-top: 10px;
            font-style: italic;
        }
        .file-name {
            color: #cccccc;
        }
        .error-message {
            color: #ff6666;
        }
        .upload-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-button:hover {
            background-color: #0056b3;
        }
        .upload-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/AION_logo.png') }}" alt="Logo" class="logo">
        <h1>AION Microsoft License Count</h1>
        <p>Upload CSV file export from Azure to generate an Excel report of the number of Microsoft licenses in use.</p>
        <p>Only CSV upload accepted.</p>
        <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="file-drop-area" id="file-drop-area">
                <p>Drag and drop your file here or click to upload</p>
                <input type="file" name="file" id="file-input" accept=".csv">
                <p class="file-name" id="file-name"></p>
                <p class="error-message" id="error-message"></p>
            </div>
            <input type="submit" value="Generate" id="upload-button" class="upload-button" disabled>
        </form>
    </div>

    <script>
        const fileDropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');
        const errorMessageDisplay = document.getElementById('error-message');
        const uploadForm = document.getElementById('upload-form');
        const uploadButton = document.getElementById('upload-button');

        fileDropArea.addEventListener('click', () => fileInput.click());

        fileDropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            fileDropArea.style.borderColor = '#ffffff';
        });

        fileDropArea.addEventListener('dragleave', () => {
            fileDropArea.style.borderColor = '#555';
        });

        fileDropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            fileDropArea.style.borderColor = '#555';
            const file = event.dataTransfer.files[0];
            fileInput.files = event.dataTransfer.files; // Manually update the file input's files
            validateFile(file);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                validateFile(file);
            }
        });

        uploadForm.addEventListener('submit', (event) => {
            if (!fileInput.files.length || !allowedFile(fileInput.files[0])) {
                event.preventDefault();
                showErrorMessage('Please select a valid CSV file before uploading.');
            }
        });

        function validateFile(file) {
            if (allowedFile(file)) {
                showFileName(file.name);
                hideErrorMessage();
                uploadButton.disabled = false;
            } else {
                fileInput.value = '';
                showFileName('');
                showErrorMessage('Incorrect file type. Please upload a CSV file.');
                uploadButton.disabled = true;
            }
        }

        function allowedFile(file) {
            return file && file.name.endsWith('.csv');
        }

        function showFileName(name) {
            fileNameDisplay.textContent = `${name}`;
        }

        function showErrorMessage(message) {
            errorMessageDisplay.textContent = message;
        }

        function hideErrorMessage() {
            errorMessageDisplay.textContent = '';
        }
    </script>
</body>
</html>
