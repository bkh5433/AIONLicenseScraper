<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <!-- Lottie animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"
            integrity="sha512-G1R66RZMhyLDEcAu92/Kv4sWNypnEiJcM6yhe0PNyiYDaMAKpMrJ6ZLR67xC/RMNGRa8Pm9TxtO8a98F6Ct+Gw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <style>
        /*
         * Styles for the 404 page
         * Using a dark theme with orange accents
         */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #ff8c00;
            margin-bottom: 20px;
        }

        p {
            color: #cccccc;
            margin-bottom: 30px;
        }

        .back-button {
            background-color: #ff8c00;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #e67e00;
        }

        #lottie-container {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404 - Page Not Found</h1>
    <!-- Container for Lottie animation -->
    <div id="lottie-container"></div>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <!-- Back button using Flask's url_for function -->
    <a href="{{ url_for('index') }}" class="back-button">Go Back Home</a>
</div>
<script>
    // Initialize Lottie animation
    var animation = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://lottie.host/6538231f-1f74-4cf6-84db-9f876c365a58/04TXBlmuIh.json'
    });
</script>
</body>
</html>
