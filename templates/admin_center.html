<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AION License Count Admin Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_center.css') }}">
</head>
<body>
<div class="container">
    <h1>AION License Count Admin Center</h1>
    <div class="user-info">
        Logged in as: {{ current_user.id }}
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="metrics">
        <div class="metric">
            <h2>Unique Users</h2>
            <p id="unique-users-count">Loading...</p>
        </div>
        <div class="metric">
            <h2>Reports Generated</h2>
            <p id="reports-generated-count">Loading...</p>
        </div>
    </div>
    <div id="logs-container" class="logs-container">
        <h2>Application Logs</h2>

        <div class="log-filters">
            <select id="log-level">
                <option value="">All Levels</option>
                <option value="info">Info</option>
                <option value="warning">Warning</option>
                <option value="error">Error</option>
            </select>
            <select id="http-method">
                <option value="">All Methods</option>
                <option value="GET">GET</option>
                <option value="POST">POST</option>
            </select>
            {#        <input type="text" id="log-search" placeholder="Search logs...">#}
            <label>
                <input type="checkbox" id="exclude-api" checked>
                Exclude API calls
            </label>
            <button id="apply-filters">Apply Filters</button>
        </div>

        <div id="logs-output"></div>

        <div id="load-more-container" style="text-align: center; margin-top: 20px;">
            <button id="load-more-logs">Load More Logs</button>
        </div>

        <div id="loading-indicator" style="display: none;">
            Loading logs...
        </div>
    </div>
</div>
<div class="metrics-control">
    <button id="reset-metrics-btn" class="btn btn-warning">Reset Metrics</button>
</div>
<script src="{{ url_for('static', filename='js/admin_center.js') }}"></script>
</body>
</html>
