<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AION License Count Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-grid-item {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .summary-grid-item h3 {
            margin-top: 0;
            color: #007bff;
            font-size: 1em;
        }

        .summary-grid-item p {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0 0;
        }

        .chart-container {
            background-color: #2c2c2c;
            border-radius: 5px;
            padding: 20px;
            margin-top: 30px;
            height: 400px;
        }

        .chart-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .download-link {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AION License Count Summary</h1>

    <div class="summary-grid">
        <div class="summary-grid-item">
            <h3>365 Premium Licenses</h3>
            <p>{{ summary.total_365_premium }}</p>
        </div>
        <div class="summary-grid-item">
            <h3>Exchange Licenses</h3>
            <p>{{ summary.total_exchange }}</p>
        </div>
        <div class="summary-grid-item">
            <h3>Total Cost</h3>
            <p>${{ '{:,.2f}'.format(summary.total_cost) }}</p>
        </div>
    </div>

    <div class="chart-container">
        <h2>Top 5 Offices by Cost</h2>
        <canvas id="officeChart"></canvas>
    </div>

    <a href="{{ url_for('download_file', filename=filename) }}" class="download-link">Download Full Report</a>
</div>

<script>
    Chart.defaults.color = '#ffffff';
    Chart.defaults.borderColor = '#555555';

    var ctx = document.getElementById('officeChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ summary.top_offices|map(attribute=0)|list|tojson }},
            datasets: [{
                label: 'Cost',
                data: {{ summary.top_offices|map(attribute=1)|list|tojson }},
                backgroundColor: 'rgba(0, 123, 255, 0.6)',
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function (value, index, values) {
                            return '$' + value.toLocaleString();
                        }
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
</script>
</body>
</html>
